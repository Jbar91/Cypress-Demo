<section class="container">

  <h2>Loggineate</h2>
  <form [formGroup]="login" (ngSubmit)="handleSubmit()" class="login" ngNativeValidate>
    <div>
      <input type="text" formControlName="user" id="user" placeholder="Username">
    </div>
    <div><input type="password" formControlName="password" id="password" placeholder="Password"></div>
    <button class="submit">Submit</button>

  </form>
</section>
